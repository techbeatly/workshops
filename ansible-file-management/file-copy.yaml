---
- name: Using the copy module
  hosts: all
  become: True
  tasks:
    - name: Copy a file to managed hosts and set attributes
      copy:
        src: files/demo-text-file.txt
        dest: /home/ansible/demo-text-file.txt
        owner: ansible
        group: ansible
        mode: u+rw,g-wx,o-rwx
        setype: samba_share_t